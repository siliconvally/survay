<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width initial scalke=1.0"/>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="header">
		<h1 id="title">freeCodeCamp Survay Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
</div>
		<form id="survey-form">
			<label for="name" id="name-label">Name</label><br>
			<input id="name" type="text" name="name" placeholder="Enter your name" required/><br>
			<br>
			<label for="email" id="email-label">Email</label><br>
			<input id="email" type="email" placeholder="Enter your Email" required/><br><br>

			<label for="number" id="number-label">Age<span id="optional">(optional)</span></label><br>
			<input id="number" type="number" min="15" max="100" placeholder="Age" required/><br><br>

			<label for="dropdown">Which option best describes your current role?</label><br>
			<select name="dropdown" id="dropdown">
				<option value="select current role">Select current role</option>
				<option value="student">Student</option>
				<option value="full time job">Full Time Job</option>
				<option value="full time learner">Full Time Learner</option>
				<option value="prefer not to say">Prefer Not To Say</option>
				<option value="other">Other</option>
			</select>
			<br><br>

			<label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
			<input type="radio" value="definitely" name="user-recommend" class="input-radio" checked>Definitely<br>
			<input type="radio" value="friend"  name="user-recommend" class="input-radio">Maybe<br>
			<input type="radio" value="friend"  name="user-recommend" class="input-radio">Not sure<br><br>

			<label for="favourite">What is your favorite feature of freeCodeCamp</label><br>
			<select name="dropdown" id="dropdown">
				<option value="select an option">Select an option</option>
				<option value="challenges">Challenges</option>
				<option value="projects">Projects</option>
				<option value="open source">Open Source</option>
				<option value="community">Community</option>
			</select>
			<br><br>
			<label for="checkboxs">What would you like to see improved? <span class="apply">(Check all that apply)</span></label><br>
			<input type="checkbox" value="survey" name="front-end">Front-end Projects<br>
			<input type="checkbox" value="survey" name="back-end">Back-end Projects<br>
			<input type="checkbox" value="survey" name="data-visualization">Data Visualization<br>
			<input type="checkbox" value="survey" name="challenges">Challenges<br>
			<input type="checkbox" value="survey" name="open source">Open Source Community<br>
			<input type="checkbox" value="survey" name="gitter">Gitter help rooms<br>
			<input type="checkbox" value="survey" name="videos">Videos<br>
			<input type="checkbox" value="survey" name="meetups">City Meetups<br>
			<input type="checkbox" value="survey" name="wiki">Wiki<br>
			<input type="checkbox" value="survey" name="forum">Forum<br>
			<input type="checkbox" value="survey" name="additional">Additional Cources<br><br>

			<label for="comments">Any comments or suggestions?</label><br>
			<textarea name="textarea" id="textarea" rows="5" cols="30" placeholder="Enter your comment here..."></textarea><br><br>

			<button id="submit">Submit</button>





			


		</form>
	</body>
</html>
